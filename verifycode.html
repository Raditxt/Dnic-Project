<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Code</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/verifycode.css">
  </head>
  <body>
    <div class="container">
      <a href="login.html" class="back-link"
        ><i class="fas fa-arrow-left"></i> Back to login</a
      >
      <h1>Verify Code</h1>
      <p>An authentication code has been sent to your email.</p>
      <form id="verifyCodeForm">
        <div class="form-group">
          <label for="code">Enter Code</label>
          <input
            type="text"
            id="code"
            class="form-control"
            placeholder="Enter your code"
            required
          />
        </div>
        <p>Didnâ€™t receive a code? <a href="#" id="resendCode">Resend</a></p>
        <button type="submit" class="btn btn-primary">Verify</button>
      </form>
      <div id="feedback" class="mt-3" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/verifycode.js"></script>
  </body>
</html>
