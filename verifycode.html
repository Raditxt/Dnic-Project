<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Code</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-white text-black flex items-center justify-center min-h-screen"
  >
    <div class="bg-gray-100 p-8 rounded-lg shadow-md w-full max-w-md">
      <a href="login.html" class="text-yellow-500 flex items-center mb-4">
        <i class="fas fa-arrow-left mr-2"></i> Back to login
      </a>
      <h1 class="text-3xl font-bold mb-2">Verify Code</h1>
      <p class="mb-4">An authentication code has been sent to your email.</p>
      <form id="verifyCodeForm">
        <div class="mb-4">
          <label for="code" class="block text-sm font-medium text-gray-700 mb-2"
            >Enter Code</label
          >
          <input
            type="text"
            id="code"
            class="form-control w-full p-2 border border-gray-300 rounded-md"
            placeholder="Enter your code"
            required
          />
        </div>
        <p class="mb-4">
          Didnâ€™t receive a code?
          <a href="#" id="resendCode" class="text-yellow-500">Resend</a>
        </p>
        <button
          type="submit"
          class="bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600"
        >
          Verify
        </button>
      </form>
      <div id="feedback" class="mt-3 hidden"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/verifycode.js"></script>
  </body>
</html>
