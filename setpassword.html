<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set a Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Set a Password</h1>
      <p class="text-gray-600 mb-6">
        Your previous password has been reset. Please set a new password for
        your account.
      </p>

      <!-- Feedback Container -->
      <div id="feedback" class="mt-3 hidden"></div>

      <div class="mb-4 relative">
        <label
          for="create-password"
          class="block text-gray-700 font-semibold mb-2"
          >Create Password</label
        >
        <input
          type="password"
          id="create-password"
          class="form-input w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"
          required
        />
        <i
          class="fas fa-eye absolute right-3 top-10 text-gray-500 cursor-pointer"
          onclick="togglePassword('create-password', this)"
        ></i>
      </div>

      <div class="mb-6 relative">
        <label
          for="reenter-password"
          class="block text-gray-700 font-semibold mb-2"
          >Re-enter Password</label
        >
        <input
          type="password"
          id="reenter-password"
          class="form-input w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"
          required
        />
        <i
          class="fas fa-eye absolute right-3 top-10 text-gray-500 cursor-pointer"
          onclick="togglePassword('reenter-password', this)"
        ></i>
      </div>

      <!-- Tombol Set Password -->
      <button
        id="setPasswordBtn"
        class="w-full bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500"
      >
        Set Password
      </button>
    </div>
    <script src="assets/js/setpassword.js"></script>
  </body>
</html>
