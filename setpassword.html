<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Set a Password</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/setpassword.css">
    </head>
    <body>
        <div class="container">
            <h1>Set a password</h1>
            <p>Your previous password has been reseted. Please set a new password for your account.</p>
            <div class="input-group">
                <label for="create-password">Create Password</label>
                <input type="password" id="create-password" class="form-control" value="7789BM6X@@H&$K_">
                <i class="fas fa-eye" onclick="togglePassword('create-password', this)"></i>
            </div>
            <div class="input-group">
                <label for="reenter-password">Re-enter Password</label>
                <input type="password" id="reenter-password" class="form-control" value="7789BM6X@@H&$K_">
                <i class="fas fa-eye" onclick="togglePassword('reenter-password', this)"></i>
            </div>
            <button class="btn">Set password</button>
        </div>
        <script src="assets/js/setpassword.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
