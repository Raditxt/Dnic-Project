<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h2>Sign in</h2>
        <div class="input-group">
            <label for="email">Email or mobile phone number</label>
            <input type="text" id="email" name="email">
        </div>
        <div class="input-group password-toggle">
            <label for="password">Your password</label>
            <input type="password" id="password" name="password">
            <span class="toggle" onclick="togglePassword()"><i class="fas fa-eye-slash"></i> Hide</span>
        </div>
        <button class="btn">Log in</button>
        <p class="terms">By continuing, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.</p>
        <div class="links">
            <a href="#">Other issue with sign in</a>
            <a href="#">Forget your password</a>
        </div>
        <div class="divider">New to our community</div>
        <button class="create-account">Create an account</button>
        <div class="footer">
            <a href="#">Help Center</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">@2022yanliudesign</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle i');
            const toggleText = document.querySelector('.toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
                toggleText.innerHTML = '<i class="fas fa-eye"></i> Show';
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
                toggleText.innerHTML = '<i class="fas fa-eye-slash"></i> Hide';
            }
        }
    </script>
</body>
</html>
