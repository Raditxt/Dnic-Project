<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- CSS Bootstrap untuk tata letak dasar -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <!-- Font Awesome untuk ikon media sosial -->
  <link rel="stylesheet" href="assets/css/font-awesome-pro.css">

  <!-- Animasi tambahan jika diperlukan -->
  <link rel="stylesheet" href="assets/css/animate.css">

  <!-- Custom animation jika diperlukan -->
  <link rel="stylesheet" href="assets/css/custom-animation.css">

  <!-- File utama styling login -->
  <link rel="stylesheet" href="assets/css/login.css">

  <!-- File lain jika ada efek tambahan -->
  <link rel="stylesheet" href="assets/css/hover-reveal.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-image">
      <img src="assets\LINK FOTO VIDEO/contoh1.jpg" alt="Background Image">
    </div>
    <div class="login-form">
      <h2>Login to continue</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-options">
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="social-login">
        <p>or sign up using</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
