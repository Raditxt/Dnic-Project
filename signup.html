<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/signup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up</h1>
      <p>Letâ€™s get you all set up so you can access your personal account.</p>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              placeholder="Phone Number"
            />
          </div>
        </div>
        <div class="form-group input-container">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <i class="fas fa-eye" onclick="togglePassword('password')"></i>
        </div>
        <div class="form-group input-container">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
          <i class="fas fa-eye" onclick="togglePassword('confirmPassword')"></i>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="terms" />
          <label class="form-check-label" for="terms"
            >I agree to all the <a href="#">Terms</a> and
            <a href="#">Privacy Policies</a></label
          >
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Create account
        </button>        
        <div class="login-link">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="assets/js/signup.js"></script>
  </body>
</html>
