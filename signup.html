<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- CSS Bootstrap untuk tata letak dasar -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <!-- Font Awesome untuk ikon media sosial -->
  <link rel="stylesheet" href="assets/css/font-awesome-pro.css">

  <!-- Animasi tambahan jika diperlukan -->
  <link rel="stylesheet" href="assets/css/animate.css">

  <!-- Custom animation jika diperlukan -->
  <link rel="stylesheet" href="assets/css/custom-animation.css">

  <!-- File utama styling login -->
  <link rel="stylesheet" href="assets/css/login.css">

  <!-- File lain jika ada efek tambahan -->
  <link rel="stylesheet" href="assets/css/hover-reveal.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="signup-container">
      <div class="signup-image">
        <img src="assets\LINK FOTO VIDEO/contoh1.jpg" alt="Background Image">
      </div>
      <div class="signup-form">
        <h2>Create your account</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <input type="text" name="full-name" placeholder="Full Name" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="password" name="repeat-password" placeholder="Repeat Password" required>
          </div>
          <div class="form-options">
            <label>
              <input type="checkbox" name="terms" required> I agree to the Terms of Use
            </label>
          </div>
          <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </body>
  </html>
